<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishandTips Studio - Accesso</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #134D85 0%, #FBD874 100%);
            color: white;
        }
        .login-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            color: #134D85;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #FBD874;
            color: #134D85;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .error {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }
        .success {
            color: #51cf66;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸŽ£ FishandTips Studio</h1>
        <p>Inserisci la password per accedere al CMS</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Accedi</button>
        </form>
        
        <div id="error" class="error">Password non corretta. Riprova.</div>
        <div id="success" class="success">Accesso autorizzato! Reindirizzamento...</div>
    </div>

    <script>
        // Password: FishandTips2024!
        const CORRECT_PASSWORD = 'FishandTips2024!';
        const STUDIO_URL = 'https://fishandtips.sanity.studio/';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            // Nascondi messaggi precedenti
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (password === CORRECT_PASSWORD) {
                successDiv.style.display = 'block';
                // Salva l'autenticazione per 24 ore
                localStorage.setItem('fishandtips_auth', 'true');
                localStorage.setItem('fishandtips_auth_time', Date.now());
                
                // Reindirizza dopo 1 secondo
                setTimeout(() => {
                    window.location.href = STUDIO_URL;
                }, 1000);
            } else {
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });
        
        // Controlla se l'utente Ã¨ giÃ  autenticato
        window.addEventListener('load', function() {
            const isAuth = localStorage.getItem('fishandtips_auth');
            const authTime = localStorage.getItem('fishandtips_auth_time');
            const now = Date.now();
            const hours24 = 24 * 60 * 60 * 1000; // 24 ore in millisecondi
            
            if (isAuth === 'true' && authTime && (now - parseInt(authTime)) < hours24) {
                window.location.href = STUDIO_URL;
            }
        });
    </script>
</body>
</html>
